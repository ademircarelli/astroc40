<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astro C40 TR Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gamepad">
    <img src="assets/c40_base.png" id="base" alt="Astro C40 Controller Base">

    <!-- BotÃµes -->
    <div class="button" data-button="0" id="btn-x"></div>
    <div class="button" data-button="1" id="btn-circle"></div>
    <div class="button" data-button="2" id="btn-square"></div>
    <div class="button" data-button="3" id="btn-triangle"></div>

    <div class="button" data-button="4" id="btn-l1"></div>
    <div class="button" data-button="5" id="btn-r1"></div>
    <div class="button" data-button="6" id="btn-l2"></div>
    <div class="button" data-button="7" id="btn-r2"></div>

    <div class="button" data-button="8" id="btn-share"></div>
    <div class="button" data-button="9" id="btn-options"></div>

    <div class="button" data-button="10" id="btn-l3"></div>
    <div class="button" data-button="11" id="btn-r3"></div>

    <div class="button" data-button="12" id="btn-up"></div>
    <div class="button" data-button="13" id="btn-down"></div>
    <div class="button" data-button="14" id="btn-left"></div>
    <div class="button" data-button="15" id="btn-right"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
